<div class="row center-xs middle-xs">

    <div class="col-xs-6">
        <div class="box">
            <form [formGroup]="loginForm">

                <div id="login" class="login-wrapper" *ngIf="!showSppiner">

                    <mat-card class="box example-card">
                        <mat-card-header>
                            <mat-card-title>Log in</mat-card-title>
                        </mat-card-header>

                        <!-- <form class="example-form"> -->
                        <mat-card-content>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Usuario" formControlName="user">
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <input matInput type="password" placeholder="Contraseña" formControlName="password">
                            </mat-form-field>
                        </mat-card-content>

                        <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Iniciar sesión
                        </button>

                    </mat-card>

                </div>
                <div id="spinner" class="login-wrapper" *ngIf="showSppiner">
                    <h2 class="example-h2">Iniciando sesión...</h2>
                    <mat-progress-spinner class="example-margin" color="accent" mode="indeterminate"
                        style="margin: 0px auto;">
                    </mat-progress-spinner>
                </div>
            </form>


        </div>
    </div>
</div>
