<mat-toolbar color="primary">
    <h2 mat-dialog-title>Seleccionar Items a Facturar</h2>
</mat-toolbar>



<mat-dialog-content class="mat-typography">


    <mat-form-field class="full-width">
        <!-- (keyup)="applyFilter($event.target.value)"  -->
        <input matInput id="search" (keyup)="applyFilter($event.target.value)" [(ngModel)]="filtro"
            placeholder="Buscar...">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-mini-fab color="primary" [mat-dialog-close]="row">
                        <mat-icon> check</mat-icon>
                    </button>
                </td>
            </ng-container>


            <!-- C贸digo Column -->
            <ng-container matColumnDef="EscItemCod">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> C贸digo </th>
                <td mat-cell *matCellDef="let row"> {{row.EscItemCod}} </td>
            </ng-container>


            <!-- Descripci贸n Column -->
            <ng-container matColumnDef="EscItemDesc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci贸n </th>
                <td mat-cell *matCellDef="let row"> {{row.EscItemDesc}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [length]="length" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>



    </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancelar</button>
</mat-dialog-actions>
