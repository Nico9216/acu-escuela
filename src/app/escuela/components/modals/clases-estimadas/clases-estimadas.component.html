<mat-toolbar color="primary">
    <h2 mat-dialog-title>Clases Estimadas</h2>
</mat-toolbar>



<mat-dialog-content class="mat-typography">

    <!-- 'actions', 'EscInsNom', 'EscInsId', 'FechaInicio', 'FechaFin', 'detalle' -->
    <mat-form-field class="full-width">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-mini-fab color="primary" [mat-dialog-close]="row">
                        <mat-icon> check</mat-icon>
                    </button>
                </td>
            </ng-container>


            <!-- Código Column -->
            <ng-container matColumnDef="EscInsId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
                <td mat-cell *matCellDef="let row"> {{row.EscInsId}} </td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="EscInsNom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.EscInsNom}} </td>
            </ng-container>

            <!-- FechaInicio Column -->
            <ng-container matColumnDef="FechaInicio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </th>
                <td mat-cell *matCellDef="let row"> {{row.FechaInicio}} </td>
            </ng-container>

            <!-- Fecha Fin Column -->
            <ng-container matColumnDef="FechaFin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Fin </th>
                <td mat-cell *matCellDef="let row"> {{row.FechaFin}} </td>
            </ng-container>

            <!-- Detalle Column -->
            <ng-container matColumnDef="detalle">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-mini-fab color="primary" (click)="verDetalle(row.Detalle)">
                        <mat-icon> search</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>



    </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
</mat-dialog-actions>
