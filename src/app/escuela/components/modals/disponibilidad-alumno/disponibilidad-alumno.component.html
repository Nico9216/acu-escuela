<form [formGroup]="form">

    <mat-toolbar color="primary">
        <h2 mat-dialog-title> Disponibilidad de {{titulo}} </h2>
    </mat-toolbar>


    <mat-dialog-content class="mat-typography" style="padding-top: 10px;">

        <div class="row">
            <div class="col-xs">
                <div class="box">
                    <h4>Lunes</h4>
                    <mat-form-field>
                        <mat-label>Turnos libres</mat-label>
                        <mat-select multiple formControlName="disponibilidadLunes">
                            <mat-option *ngFor="let hora of horasLibres" [value]="hora.value">{{hora.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-xs">
                <div class="box">
                    <h4>Martes</h4>
                    <mat-form-field>
                        <mat-label>Turnos libres</mat-label>
                        <mat-select multiple formControlName="disponibilidadMartes">
                            <mat-option *ngFor="let hora of horasLibres" [value]="hora.value">{{hora.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-xs">
                <div class="box">
                    <h4>Miercoles</h4>
                    <mat-form-field>
                        <mat-label>Turnos libres</mat-label>
                        <mat-select multiple formControlName="disponibilidadMiercoles">
                            <mat-option *ngFor="let hora of horasLibres" [value]="hora.value">{{hora.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-xs">
                <div class="box">
                    <h4>Jueves</h4>
                    <mat-form-field>
                        <mat-label>Turnos libres</mat-label>
                        <mat-select multiple formControlName="disponibilidadJueves">
                            <mat-option *ngFor="let hora of horasLibres" [value]="hora.value">{{hora.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-xs">
                <div class="box">
                    <h4>Viernes</h4>
                    <mat-form-field>
                        <mat-label>Turnos libres</mat-label>
                        <mat-select multiple formControlName="disponibilidadViernes">
                            <mat-option *ngFor="let hora of horasLibres" [value]="hora.value">{{hora.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-xs">
                <div class="box">
                    <h4>Sabado</h4>
                    <mat-form-field>
                        <mat-label>Turnos libres</mat-label>
                        <mat-select multiple formControlName="disponibilidadSabado">
                            <mat-option *ngFor="let hora of horasLibres" [value]="hora.value">{{hora.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

        </div>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close (click)="onNoClick()">Volver</button>
    </mat-dialog-actions>
</form>
